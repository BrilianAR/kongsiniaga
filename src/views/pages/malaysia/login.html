<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Masuk - KongsiNiaga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Konfigurasi untuk memadankan warna butang dan tema
        tailwind.config = {
            theme: {
                extend: {
                    // Menambah palet warna tersuai
                    colors: {
                        'custom-teal-dark': '#063a49',
                        'custom-teal': '#1a4e69',
                        'custom-blue': '#0866ff', // Warna untuk butang dan aksen
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                        'fade-in': 'fade-in 0.8s ease-out',
                        'slide-up': 'slide-up 0.6s ease-out',
                        'gradient': 'gradient 15s ease infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        'fade-in': {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        'slide-up': {
                            '0%': { opacity: '0', transform: 'translateY(40px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        gradient: {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen overflow-x-hidden">
    <div class="fixed inset-0 bg-gradient-to-br from-custom-teal-dark via-custom-teal to-custom-teal-dark animate-gradient"></div>
    
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-white/20 rounded-full animate-float"></div>
        <div class="absolute top-3/4 left-1/3 w-1 h-1 bg-custom-blue/20 rounded-full animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute top-1/2 right-1/4 w-3 h-3 bg-teal-300/10 rounded-full animate-float" style="animation-delay: 4s;"></div>
        <div class="absolute bottom-1/4 right-1/3 w-1.5 h-1.5 bg-white/15 rounded-full animate-float" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/3 left-1/2 w-2.5 h-2.5 bg-custom-blue/10 rounded-full animate-float" style="animation-delay: 3s;"></div>
    </div>

    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-6xl mx-auto">
            <div class="grid lg:grid-cols-2 gap-0 bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl overflow-hidden border border-white/20 animate-fade-in">
                
                <div class="relative bg-gradient-to-br from-custom-teal/90 via-custom-teal-dark/90 to-custom-teal/90 p-12 flex flex-col justify-center items-center text-center lg:min-h-[600px] overflow-hidden">
                    <div class="absolute inset-0 opacity-10">
                        <div class="absolute top-10 left-10 w-20 h-20 border border-white/30 rounded-full animate-pulse-slow"></div>
                        <div class="absolute bottom-20 right-10 w-16 h-16 border border-white/20 rounded-full animate-pulse-slow" style="animation-delay: 1s;"></div>
                        <div class="absolute top-1/2 left-20 w-12 h-12 border border-white/25 rounded-full animate-pulse-slow" style="animation-delay: 2s;"></div>
                    </div>
                    
                    <div class="relative z-10 animate-slide-up">
                        <div class="mb-8">
                            <div class="w-24 h-24 mx-auto mb-6 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm animate-float">
                                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                            <h6 class="text-teal-200 text-lg font-medium mb-2 tracking-wide">Selamat Kembali</h6>
                            <h2 class="text-white text-4xl lg:text-5xl font-bold leading-tight">
                                Masuk ke
                                <span class="text-custom-blue">
                                    Akaun
                                </span>
                                Anda
                            </h2>
                        </div>
                        
                        <p class="text-teal-100/90 text-lg max-w-md mx-auto leading-relaxed">
                            Akses papan pemuka anda dan teruskan perjalanan anda bersama kami.
                        </p>
                        
                        <div class="mt-12 flex justify-center space-x-4">
                            <div class="w-2 h-2 bg-custom-blue rounded-full animate-bounce"></div>
                            <div class="w-2 h-2 bg-white/70 rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
                            <div class="w-2 h-2 bg-teal-300 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
                        </div>
                    </div>
                </div>

                <div class="p-12 flex flex-col justify-center bg-white/5 backdrop-blur-sm">
                    <div class="text-center mb-8 animate-fade-in">
                        <div class="inline-flex items-center space-x-3 mb-6">
                            <img src="../../../../assets/images/logo.png" alt="logo" class="w-auto h-12">
                        </div>
                    </div>

                    <form class="space-y-6 animate-slide-up" style="animation-delay: 0.2s;">
                        <div class="group">
                            <label for="username" class="block text-white text-sm font-medium mb-2 group-focus-within:text-blue-300 transition-colors">
                                Nama Pengguna atau E-mel *
                            </label>
                            <div class="relative">
                                <input 
                                    type="text" 
                                    id="username" 
                                    name="username" 
                                    required
                                    class="w-full px-4 py-4 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-custom-blue focus:border-transparent transition-all duration-300 hover:bg-white/15"
                                    placeholder="Masukkan nama pengguna atau e-mel anda"
                                >
                                <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-blue-400/0 via-custom-blue/0 to-blue-400/0 group-focus-within:from-custom-blue/20 group-focus-within:via-custom-blue/20 group-focus-within:to-custom-blue/20 transition-all duration-500 pointer-events-none"></div>
                            </div>
                        </div>

                        <div class="group">
                            <label for="password" class="block text-white text-sm font-medium mb-2 group-focus-within:text-blue-300 transition-colors">
                                Kata Laluan *
                            </label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    required
                                    class="w-full px-4 py-4 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-custom-blue focus:border-transparent transition-all duration-300 hover:bg-white/15"
                                    placeholder="Masukkan kata laluan anda"
                                >
                                <button type="button" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white transition-colors" onclick="togglePassword()">
                                    <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </button>
                                 <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-blue-400/0 via-custom-blue/0 to-blue-400/0 group-focus-within:from-custom-blue/20 group-focus-within:via-custom-blue/20 group-focus-within:to-custom-blue/20 transition-all duration-500 pointer-events-none"></div>
                            </div>
                        </div>

                        <button 
                            type="submit" 
                            class="w-full py-4 bg-custom-blue text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-transparent relative overflow-hidden group"
                        >
                            <span class="relative z-10">Masuk</span>
                            <div class="absolute inset-0 bg-blue-700/50 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        </button>

                        <div class="flex flex-col sm:flex-row justify-between items-center space-y-3 sm:space-y-0 text-sm">
                            <p class="text-white/80">
                                Belum mempunyai akaun? 
                                <a href="./register.html" class="text-blue-300 hover:text-blue-200 font-medium transition-colors">Daftar</a>
                            </p>
                            <a href="#" class="text-blue-300 hover:text-blue-200 font-medium transition-colors">
                                Lupa Kata Laluan?
                            </a>
                        </div>
                    </form>

                    <div class="mt-12 text-center animate-fade-in" style="animation-delay: 0.4s;">
                        <p class="text-white/60 text-sm">
                            Â© Hak Cipta Terpelihara oleh 
                            <a href="./index.html" class="text-blue-300 hover:text-blue-200 transition-colors">KongsiNiaga</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        }

        // Tambah kesan interaksi borang
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
                
                // Tambah kesan menaip
                input.addEventListener('input', function() {
                    if (this.value) {
                        this.classList.add('has-value');
                    } else {
                        this.classList.remove('has-value');
                    }
                });
            });
        });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .group.focused input {
            transform: translateY(-1px);
        }
        
        input.has-value {
            background: rgba(255, 255, 255, 0.15) !important;
        }
        
        /* Bar skrol tersuai */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        /* Menggunakan warna biru untuk 'thumb' bar skrol */
        ::-webkit-scrollbar-thumb {
            background: #0866ff; /* custom-blue */
            opacity: 0.6;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #0866ff; /* custom-blue */
            opacity: 1;
        }
    </style>
</body>
</html>
