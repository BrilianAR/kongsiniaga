<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - KongsiNiaga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Konfigurasi untuk memadankan warna butang dan tema
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-teal-dark': '#063a49',
                        'custom-teal': '#1a4e69',
                        'custom-pink': '#ac1eb9', // Warna untuk butang di hero section
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                        'fade-in': 'fade-in 0.8s ease-out',
                        'slide-up': 'slide-up 0.6s ease-out',
                        'gradient': 'gradient 15s ease infinite',
                        'bounce-slow': 'bounce 2s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        'fade-in': {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        'slide-up': {
                            '0%': { opacity: '0', transform: 'translateY(40px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        gradient: {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'

                }

</head>
<body class="min-h-screen overflow-x-hidden">
    <div class="fixed inset-0 bg-gradient-to-br from-custom-teal-dark via-custom-teal to-custom-teal-dark animate-gradient"></div>
    
    <div class="fixed inset-0 overflow-hidden pointer-events-none">

        <div class="absolute top-3/4 left-1/3 w-1 h-1 bg-custom-pink/30 rounded-full animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute top-1/2 right-1/4 w-3 h-3 bg-custom-teal/20 rounded-full animate-float" style="animation-delay: 4s;"></div>
        <div class="absolute bottom-1/4 right-1/3 w-1.5 h-1.5 bg-custom-teal-dark/25 rounded-full animate-float" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/3 left-1/2 w-2.5 h-2.5 bg-custom-pink/15 rounded-full animate-float" style="animation-delay: 3s;"></div>
        <div class="absolute top-1/6 right-1/2 w-2 h-2 bg-cyan-300/20 rounded-full animate-float" style="animation-delay: 5s;"></div>
    </div>

    <div class="relative min-h-screen py-8 px-4">
        <div class="max-w-7xl mx-auto">
            <div class="grid lg:grid-cols-5 gap-0 bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl overflow-hidden border border-white/20 animate-fade-in">
                
                <div class="lg:col-span-2 relative bg-gradient-to-br from-custom-teal/80 via-custom-teal-dark/80 to-custom-teal/80 p-12 flex flex-col justify-center items-center text-center min-h-[600px] overflow-hidden">
                    <div class="absolute inset-0 opacity-10">
                        <div class="absolute top-10 left-10 w-20 h-20 border border-white/30 rounded-full animate-pulse-slow"></div>
                        <div class="absolute bottom-20 right-10 w-16 h-16 border border-white/20 rounded-full animate-pulse-slow" style="animation-delay: 1s;"></div>
                        <div class="absolute top-1/2 left-20 w-12 h-12 border border-white/25 rounded-full animate-pulse-slow" style="animation-delay: 2s;"></div>
                        <div class="absolute bottom-1/3 left-1/2 w-14 h-14 border border-white/15 rounded-full animate-pulse-slow" style="animation-delay: 3s;"></div>
                    </div>
                    
                    <div class="relative z-10 animate-slide-up">
                        <div class="mb-8">
                            <div class="w-24 h-24 mx-auto mb-6 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm animate-float">
                                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                                </svg>
                            </div>
                            <h6 class="text-cyan-200 text-lg font-medium mb-2 tracking-wide">Join Us Today</h6>
                            <h2 class="text-white text-4xl lg:text-5xl font-bold leading-tight">

                                    Account
                                </span>
                            </h2>
                        </div>
                        
                        <p class="text-cyan-100 text-lg max-w-md mx-auto leading-relaxed mb-8">
                            Start your journey with us and unlock amazing opportunities
                        </p>
                        
                        <div class="grid grid-cols-3 gap-4 max-w-xs mx-auto mb-8">
                            <div class="text-center">
                                <div class="w-12 h-12 mx-auto mb-2 bg-white/15 rounded-lg flex items-center justify-center">
                                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </div>
                                <span class="text-white/80 text-xs">Secure</span>
                            </div>
                            <div class="text-center">
                                <div class="w-12 h-12 mx-auto mb-2 bg-white/15 rounded-lg flex items-center justify-center">

                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                                    </svg>

                                <span class="text-white/80 text-xs">Trusted</span>

                    <form action="https://kongsiniaga.com/user/register" method="POST" class="space-y-6 animate-slide-up" style="animation-delay: 0.2s;">
                        <input type="hidden" name="_token" value="taVPULiPwXEjFglFKPzxQoyaDQHufDmBJH6jZ67M" id="_token">
                        
                        <div class="group">
                            <label for="referBy" class="block text-white text-sm font-medium mb-2 group-focus-within:text-pink-300 transition-colors">

                                    placeholder="Enter reference code"

                                <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-custom-pink/0 via-custom-pink/0 to-custom-teal/0 group-focus-within:from-custom-pink/20 group-focus-within:via-custom-pink/20 group-focus-within:to-custom-teal/20 transition-all duration-500 pointer-events-none"></div>
                            </div>
                        </div>

                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="group">
                                <label for="username" class="block text-white text-sm font-medium mb-2 group-focus-within:text-pink-300 transition-colors">
                                    Username *
                                </label>
                                <div class="relative">
                                    <input 
                                        type="text" 
                                        id="username" 
                                        name="username"
                                        required
                                        class="checkUser w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-custom-pink focus:border-transparent transition-all duration-300 hover:bg-white/15"

                                    >
                                    <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-custom-pink/0 via-custom-pink/0 to-custom-teal/0 group-focus-within:from-custom-pink/20 group-focus-within:via-custom-pink/20 group-focus-within:to-custom-teal/20 transition-all duration-500 pointer-events-none"></div>
                                </div>
                                <small class="text-red-400 usernameExist text-xs mt-1"></small>
                            </div>

                            <div class="group">
                                <label for="email" class="block text-white text-sm font-medium mb-2 group-focus-within:text-pink-300 transition-colors">
                                    Email Address *
                                </label>
                                <div class="relative">
                                    <input 
                                        type="email" 
                                        id="email" 
                                        name="email"
                                        required
                                        class="checkUser w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-custom-pink focus:border-transparent transition-all duration-300 hover:bg-white/15"
                                        placeholder="Enter email address"
                                    >
                                    <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-custom-pink/0 via-custom-pink/0 to-custom-teal/0 group-focus-within:from-custom-pink/20 group-focus-within:via-custom-pink/20 group-focus-within:to-custom-teal/20 transition-all duration-500 pointer-events-none"></div>
                                </div>
                            </div>
                        </div>

                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="group">
                                <label for="country" class="block text-white text-sm font-medium mb-2">
                                    Country
                                </label>
                                <div class="relative">
                                    <select 
                                        name="country" 
                                        id="country"
                                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-custom-pink focus:border-transparent transition-all duration-300 hover:bg-white/15 appearance-none"
                                        onchange="updateMobileCode()"
                                    >
                                        <option value="Malaysia" data-mobile_code="60" data-code="MY" class="bg-custom-teal-dark">Malaysia</option>
                                        <option value="Indonesia" data-mobile_code="62" data-code="ID" selected class="bg-custom-teal-dark">Indonesia</option>
                                        <option value="Singapore" data-mobile_code="65" data-code="SG" class="bg-custom-teal-dark">Singapore</option>
                                    </select>
                                    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                        <svg class="w-4 h-4 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>

                            <div class="group">
                                <label for="mobile" class="block text-white text-sm font-medium mb-2">
                                    Mobile Number
                                </label>
                                <div class="flex">
                                    <span class="inline-flex items-center px-3 rounded-l-xl border border-r-0 border-white/20 bg-white/5 text-white/80 text-sm mobile-code">+62</span>
                                    <input type="hidden" name="mobile_code" value="62" id="mobile_code">
                                    <input type="hidden" name="country_code" value="ID" id="country_code">
                                    <input

                                        name="mobile" 
                                        id="mobile"

                                        placeholder="Your phone number"
                                    >
                                </div>
                                <small class="text-red-400 mobileExist text-xs mt-1"></small>
                            </div>
                        </div>

                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="group">
                                <label for="password" class="block text-white text-sm font-medium mb-2 group-focus-within:text-pink-300 transition-colors">
                                    Password *
                                </label>
                                <div class="relative">
                                    <input 
                                        type="password" 
                                        id="password" 
                                        name="password"

                                    >

                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>

                                    </button>

                                        placeholder="Confirm password"

                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>

    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const button = passwordInput.nextElementSibling;
            const icon = button.querySelector('svg');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                passwordInput.type = 'password';
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        }

        function updateMobileCode() {
            const countrySelect = document.getElementById('country');
            const selectedOption = countrySelect.options[countrySelect.selectedIndex];
            const mobileCode = selectedOption.getAttribute('data-mobile_code');
            const countryCode = selectedOption.getAttribute('data-code');
            
            document.querySelector('.mobile-code').textContent = '+' + mobileCode;
            document.getElementById('mobile_code').value = mobileCode;
            document.getElementById('country_code').value = countryCode;
        }

        // Add form interaction effects
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, select');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.closest('.group')?.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.closest('.group')?.classList.remove('focused');
                });
                
                // Add typing effect
                input.addEventListener('input', function() {
                    if (this.value) {
                        this.classList.add('has-value');
                    } else {
                        this.classList.remove('has-value');
                    }
                });
            });

            // Password strength indicator
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('password_confirmation');
            
            function checkPasswordMatch() {
                if (confirmPasswordInput.value && passwordInput.value) {
                    if (passwordInput.value === confirmPasswordInput.value) {
                        confirmPasswordInput.style.borderColor = 'rgb(34 197 94 / 0.5)';
                    } else {
                        confirmPasswordInput.style.borderColor = 'rgb(239 68 68 / 0.5)';
                    }
                }
            }
            
            passwordInput.addEventListener('input', checkPasswordMatch);
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);
        });
    </script>
